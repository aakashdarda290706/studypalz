<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | StudyPalz</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #008080;
            --secondary-color: #005f5f;
            --background-gradient: linear-gradient(135deg, #e0f0f0 0%, #008080 100%);
            --white: #ffffff;
            --text-color: #2c3e50;
            --text-muted: #6c757d;
            --error-color: #dc3545;
            --success-color: #28a745;
            --box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            --radius: 20px;
            --font-family-primary: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-primary);
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            padding: 2rem;
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            line-height: 1.6;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .signup-card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--box-shadow);
            padding: 3rem;
            width: 100%;
            max-width: 480px;
            position: relative;
            border: 1px solid rgba(0, 128, 128, 0.08);
            animation: cardAppear 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-to-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            transition: all var(--transition-speed);
            opacity: 0.8;
            padding: 0.5rem 1rem;
            background: rgba(0, 128, 128, 0.05);
            border-radius: var(--radius);
        }

        .back-to-home:hover {
            opacity: 1;
            transform: translateX(-4px);
            background: rgba(0, 128, 128, 0.1);
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .error-message {
            background-color: rgba(220, 53, 69, 0.08);
            color: var(--error-color);
            padding: 1rem 1.25rem;
            border-radius: var(--radius);
            margin-bottom: 2rem;
            font-size: 0.95rem;
            border: 1px solid rgba(220, 53, 69, 0.2);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e5e7eb;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all var(--transition-speed);
            outline: none;
            background: var(--white);
            font-family: inherit;
        }

        input:hover {
            border-color: #d1d5db;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0, 128, 128, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem;
            opacity: 0.7;
            transition: all var(--transition-speed);
            border-radius: 50%;
        }

        .password-toggle:hover {
            opacity: 1;
            background: rgba(0, 0, 0, 0.05);
        }

        .validation-message {
            font-size: 0.875rem;
            margin-top: 0.75rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .validation-message::before {
            content: "ℹ️";
            font-size: 0.9rem;
        }

        button[type="submit"] {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-speed);
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 128, 128, 0.2);
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.6s;
        }

        button[type="submit"]:hover::before {
            left: 100%;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all var(--transition-speed);
            padding: 0.75rem;
            border-radius: var(--radius);
        }

        .login-link:hover {
            color: var(--primary-color);
            background: rgba(0, 128, 128, 0.05);
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .signup-card {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            input {
                padding: 0.875rem 1rem;
            }

            button[type="submit"] {
                padding: 0.875rem;
            }
        }

        /* Input focus animation */
        @keyframes focusIn {
            from {
                transform: scale(0.98);
                opacity: 0.8;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        input:focus {
            animation: focusIn 0.2s ease-out;
        }
    </style>
</head>
<body>
    <div class="signup-card">
        <h1>Create Account</h1>
        <p class="subtitle">Join StudyPalz to start your learning journey</p>

        {% if error %}
            <div class="error-message">
                ⚠️ {{ error }}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        placeholder="Choose a unique username"
                        pattern="^[a-zA-Z0-9_]{3,20}$"
                        autocomplete="username"
                    >
                </div>
                <div class="validation-message">3-20 characters, letters, numbers and underscore only</div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="Enter your email address"
                        autocomplete="email"
                    >
                </div>
            </div>
            <div class="form-group">
                <label for="password1">Create Password</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password1" 
                        name="password1" 
                        required
                        placeholder="Enter a strong password"
                        minlength="8"
                        autocomplete="new-password"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword('password1')">👁️</button>
                </div>
                <div class="validation-message">Minimum 8 characters required</div>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password2" 
                        name="password2" 
                        required
                        placeholder="Confirm your password"
                        autocomplete="new-password"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword('password2')">👁️</button>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>

        <a href="{% url 'login' %}" class="login-link">Already have an account? Login</a>
    </div>

    <script>
        function togglePassword(id) {
            const passwordInput = document.getElementById(id);
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        }

        // Add smooth reveal animation for form groups
        document.addEventListener('DOMContentLoaded', () => {
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach((group, index) => {
                group.style.opacity = '0';
                group.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    group.style.transition = 'all 0.5s cubic-bezier(0.22, 1, 0.36, 1)';
                    group.style.opacity = '1';
                    group.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
