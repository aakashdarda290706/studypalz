<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .achievement-list {
            list-style: none;
            padding: 0;
        }

        .achievement-list li {
            background: #e3f2fd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topic {
            color: #0073e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Achievements</h1>
        <ul class="achievement-list">
            {% for achievement in achievements %}
                <li>
                    <span class="topic">{{ achievement.name }}</span>
                </li>
            {% empty %}
                <p>No achievements yet. Keep working on your weak topics!</p>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
