<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Flow Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        :root {
            --teal: #008080;
            --teal-light: #00a3a3;
            --teal-dark: #006666;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1a202c;
            --text-light: #4a5568;
            --success: #48bb78;
            --danger: #f56565;
            --shadow: 0 20px 60px -15px rgba(0,128,128,0.15);
            --radius: 24px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg);
            min-height: 100vh;
            padding: 3rem;
            display: grid;
            place-items: center;
            color: var(--text);
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0,128,128,0.03) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0,128,128,0.03) 0%, transparent 20%);
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 3rem;
            max-width: 1300px;
            width: 100%;
        }

        @media (min-width: 768px) {
            .container { 
                grid-template-columns: 1.3fr 0.7fr;
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 3rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(0,128,128,0.05);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 70px -15px rgba(0,128,128,0.2);
        }

        .timer {
            text-align: center;
            position: relative;
        }

        .timer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--teal) var(--progress, 0%), rgba(0,128,128,0.1) 0%);
            transition: --progress 1s linear;
            border-radius: 3px;
        }

        .display {
        
            font-size: 7rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--teal) 0%, var(--teal-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 2.5rem 0;
            text-shadow: 3px 3px 6px rgba(0,128,128,0.1);
            font-variant-numeric: tabular-nums;
            letter-spacing: -3px;
            position: relative;
        }

        .display::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, transparent, rgba(0,128,128,0.1), transparent);
            border-radius: 2px;
        }

        .btn {
            border: none;
            border-radius: var(--radius);
            padding: 1.25rem 2.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.1rem;
            letter-spacing: -0.3px;
        }

        .btn i {
            font-size: 1.2em;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--teal) 0%, var(--teal-light) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,128,128,0.3);
        }

        .btn-group {
            display: flex;
            gap: 1.25rem;
            justify-content: center;
            flex-wrap: wrap;
            margin: 1.5rem 0;
        }

        .mode {
            background: transparent;
            border: 2px solid rgba(0,128,128,0.2);
            color: var(--teal);
            border-radius: 35px;
            padding: 1rem 2rem;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.1rem;
        }

        .mode:hover {
            background: rgba(0,128,128,0.05);
            border-color: var(--teal);
        }

        .mode.active {
            background: var(--teal);
            color: white;
            border-color: var(--teal);
        }

        .todos {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .todo-input {
            display: flex;
            gap: 1rem;
        }

        input {
            flex: 1;
            padding: 1.25rem 1.5rem;
            border: 2px solid rgba(0,128,128,0.1);
            border-radius: var(--radius);
            font-size: 1.1rem;
            transition: var(--transition);
            background: var(--bg);
        }

        input:focus {
            outline: none;
            border-color: var(--teal);
            background: white;
            box-shadow: 0 0 0 4px rgba(0,128,128,0.1);
        }

        .todo-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 450px;
            overflow-y: auto;
            padding-right: 0.75rem;
        }

        .todo-list::-webkit-scrollbar {
            width: 8px;
        }

        .todo-list::-webkit-scrollbar-track {
            background: rgba(0,128,128,0.05);
            border-radius: 4px;
        }

        .todo-list::-webkit-scrollbar-thumb {
            background: var(--teal);
            border-radius: 4px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 1.25rem;
            padding: 1.25rem 1.5rem;
            background: var(--bg);
            border-radius: var(--radius);
            transition: var(--transition);
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0,128,128,0.05);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
        }

        .todo-item:hover {
            transform: translateX(8px);
            background: white;
            box-shadow: 0 8px 25px rgba(0,128,128,0.08);
        }

        .checkbox {
            width: 28px;
            height: 28px;
            border: 2px solid var(--teal);
            border-radius: 9px;
            cursor: pointer;
            transition: var(--transition);
            display: grid;
            place-items: center;
            position: relative;
            overflow: hidden;
        }

        .checkbox:hover {
            background: rgba(0,128,128,0.1);
        }

        .completed .checkbox {
            background: var(--success);
            border-color: var(--success);
        }

        .completed .checkbox::after {
            content: 'âœ“';
            color: white;
            font-size: 1rem;
            font-weight: bold;
        }

        .completed .text {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .text {
            flex: 1;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .delete {
            opacity: 0;
            color: var(--danger);
            cursor: pointer;
            transition: var(--transition);
            padding: 0.75rem;
            border-radius: 50%;
            display: grid;
            place-items: center;
        }

        .delete:hover {
            background: rgba(245,101,101,0.1);
            transform: rotate(90deg);
        }

        .todo-item:hover .delete {
            opacity: 1;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-top: 2.5rem;
            padding-top: 2.5rem;
            border-top: 2px solid rgba(0,128,128,0.1);
        }

        .stat {
            text-align: center;
            padding: 1.1rem;
            background: var(--bg);
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .stat:hover {
            background: white;
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,128,128,0.08);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--teal);
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.95rem;
            color: var(--text-light);
            font-weight: 500;
        }

        @media (max-width: 640px) {
            body {
                padding: 1.5rem;
            }
            
            .display {
                font-size: 4.5rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="buttons">
        <a href="{% url 'dashboard' %}" class="button">
            Back to Dashboard
            <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </a>
    </div>
    <!-- Rest of the HTML structure remains the same -->
    <div class="container">
        <div class="card timer">
            <div class="btn-group">
                <button class="mode active" data-time="25">
                    <i class="fas fa-brain"></i> Focus
                </button>
                <button class="mode" data-time="5">
                    <i class="fas fa-coffee"></i> Break
                </button>
                <button class="mode" data-time="15">
                    <i class="fas fa-couch"></i> Long Break
                </button>
            </div>
            <div class="display">25:00</div>
            <div class="btn-group">
                <button class="btn btn-primary" id="start">
                    <i class="fas fa-play"></i> Start
                </button>
                <button class="btn btn-primary" id="reset">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>
        </div>

        <div class="card todos">
            <h2 class="section-title">
                <i class="fas fa-tasks"></i> Tasks
            </h2>
            <div class="todo-input">
                <input type="text" placeholder="Add a task..." autofocus>
            </div>
            <ul class="todo-list"></ul>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="total">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="completed">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="sessions">0</div>
                    <div class="stat-label">Focus Sessions</div>
                </div>
            </div>
        </div>
        
    </div>


    <script>
        let time = 25 * 60;
        let timer = null;
        let isRunning = false;
        let focusSessions = 0;

        const display = document.querySelector('.display');
        const timerEl = document.querySelector('.timer');
        const startBtn = document.getElementById('start');
        const resetBtn = document.getElementById('reset');
        const modes = document.querySelectorAll('.mode');
        const todoInput = document.querySelector('input');
        const todoList = document.querySelector('.todo-list');
        const stats = {
            total: document.getElementById('total'),
            completed: document.getElementById('completed'),
            sessions: document.getElementById('sessions')
        };

        // Timer Functions
        function updateDisplay() {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            display.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            const progress = ((parseInt(document.querySelector('.mode.active').dataset.time) * 60 - time) / (parseInt(document.querySelector('.mode.active').dataset.time) * 60)) * 100;
            timerEl.style.setProperty('--progress', `${progress}%`);
        }

        function toggleTimer() {
            if (!isRunning) {
                isRunning = true;
                startBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
                timer = setInterval(() => {
                    if (time > 0) {
                        time--;
                        updateDisplay();
                    } else {
                        clearInterval(timer);
                        isRunning = false;
                        if (document.querySelector('.mode.active').dataset.time === "25") {
                            focusSessions++;
                            stats.sessions.textContent = focusSessions;
                        }
                        new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodHRr3ZCQGyk19WlZDQ0hM3npJHQn3KWvNWwgVBAS6jY2rikhGcmnNHToYRwWWeitz0xbLjY0bihhWUnmczPm31pYGSdr6aJY0JEjL/ImoVxX2eStbGafmBE').play();
                        showNotification();
                    }
                }, 1000);
            } else {
                clearInterval(timer);
                isRunning = false;
                startBtn.innerHTML = '<i class="fas fa-play"></i> Start';
            }
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            time = parseInt(document.querySelector('.mode.active').dataset.time) * 60;
            updateDisplay();
            startBtn.innerHTML = '<i class="fas fa-play"></i> Start';
        }

        function showNotification() {
            if (Notification.permission === "granted") {
                new Notification("Timer Complete!", {
                    body: "Time for a break!",
                    icon: "https://example.com/icon.png"
                });
            }
        }

        // Todo Functions
        function addTodo(text) {
            const li = document.createElement('li');
            li.className = 'todo-item';
            li.innerHTML = `
                <div class="checkbox"></div>
                <span class="text">${text}</span>
                <div class="delete"><i class="fas fa-times"></i></div>
            `;
            todoList.appendChild(li);
            todoInput.value = '';
            updateStats();
        }

        function updateStats() {
            stats.total.textContent = todoList.children.length;
            stats.completed.textContent = todoList.querySelectorAll('.completed').length;
        }

        // Event Listeners
        startBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);

        modes.forEach(mode => {
            mode.addEventListener('click', () => {
                modes.forEach(m => m.classList.remove('active'));
                mode.classList.add('active');
                time = parseInt(mode.dataset.time) * 60;
                updateDisplay();
                resetTimer();
            });
        });

        todoInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                addTodo(todoInput.value);
            }
        });

        todoList.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete')) {
                e.target.parentElement.remove();
                updateStats();
            } else if (e.target.classList.contains('checkbox')) {
                e.target.parentElement.classList.toggle('completed');
                updateStats();
            }
        });

        updateDisplay();
    </script>
</body>
</html>
